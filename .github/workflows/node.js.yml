name: Build and Test React App in Tripahead Folder

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: self-hosted  # Der selbst gehostete Runner wird verwendet
    steps:
      # Checkout des Codes
      - name: Checkout code
        uses: actions/checkout@v3

      # Node.js installieren
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Passe die Node.js-Version an deine Anforderungen an

      # In den Tripahead-Ordner wechseln
      - name: Change directory to Tripahead
        working-directory: Tripahead
        run: echo "Working in Tripahead folder"

      # Abhängigkeiten installieren
      - name: Install dependencies
        working-directory: Tripahead
        run: npm install

      # Build der React-App
      - name: Build React App
        working-directory: Tripahead
        run: npm run build

      # Tests ausführen (optional)
      - name: Run tests
        working-directory: Tripahead
        run: npm test
