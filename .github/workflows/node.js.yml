name: Build and Test React App in Tripahead Folder

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
      runs-on: self-hosted
#      needs: build  # Führt diesen Job nur aus, wenn der Build erfolgreich war

      env:  # <-- Global environment for this job (Jest will access these)
        DB_HOST: ${{ secrets.DB_HOST }}
        DB_USER: ${{ secrets.DB_USER }}
        DB_PASS: ${{ secrets.DB_PASS }}
        DB_NAME: ${{ secrets.DB_NAME }}

      steps:
        - name: Checkout code
          uses: actions/checkout@v3
  
        - name: Set up Node.js
          uses: actions/setup-node@v3
          with:
            node-version: '20'
  
        - name: Install dependencies
          working-directory: TripAhead
          run: npm install
  

  # Dependecies must be installed inside the API directory for jest to be installed and become usable
        - name: Install Jest and other API dependencies
          working-directory: API
          run: npm install

        - name: Run Tests
          working-directory: API
          run: npm test
